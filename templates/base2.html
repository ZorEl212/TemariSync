<html lang="en">

<body class="bg-gray-100 flex flex-col min-h-screen">
  <header class="bg-gray-100 p-4 flex justify-between items-center">
    <div class="flex items-center">
        <a href="/temarisync/home" class="text-xl font-bold mr-4">TemariSync</a>

            <a href="#" class="text-gray-600 hover:text-gray-800">About</a>
            <a href="#" class="text-gray-600 hover:text-gray-800">Contact Us</a>
        </nav>
    </div>
    {% if is_extending_base2 %}
    {% include 'search_button.html' %}
    {% endif %}
</header>

    <main class="py-8 flex-grow">
        {% block content %}
        {% endblock %}
    </main>
    <footer class="bg-gray-50">
        <div class="mx-auto max-w-screen-xl px-4 py-8 sm:px-6 lg:px-8">
          <div class="sm:flex sm:items-center sm:justify-between">
            <div class="flex justify-center text-teal-600 sm:justify-start">
